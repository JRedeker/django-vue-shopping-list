{% extends "base.html" %}
{% load render_bundle from webpack_loader %}


{% block content %}
    <h1>Vue Shopping List</h1>
    <div class="row justify-content-around mt-5">
        <div class="col-9">
            <div id="app">
                <shopping-list title="{{ title }}"></shopping-list>
            </div>
        </div>
    </div>

    {% render_bundle 'chunk-common' %}
    {% render_bundle 'chunk-state' %}
    {% render_bundle 'shopping-list' %}

{% endblock content %}
